<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prediction App</h1>

                <option value="regression">Regression</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
